
<ion-view title="My Hiking">
    <ion-nav-buttons side="primary">
        <button class="button" ng-click="scanQrcode()">
            Scan
        </button>
    </ion-nav-buttons>

    <ion-content id="map" data-tap-disabled="true" class="has-header has-footer">

    </ion-content>

    <ion-footer-bar id="status" align-title="center" class="bar-balanced">
        <div id="status_title" class="title"></div>
        <div class="buttons" ng-click="cacheMap()">
            <button class="button">Save</button>
        </div>
    </ion-footer-bar>



</ion-view>
